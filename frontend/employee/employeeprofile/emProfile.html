
 
    <div class="profile">
        <div class="header">
            <div class="cover-photo"></div>
            <div class="profile-info">
                <div class="avatar"></div>
                <div class="profile-details">
                    
                    <h1 id="emname"></h2>
                    <p>@Nickname</p>
                    <h2 id="emrole"></h2>
                   
                </div>
                <!-- <div class="stats">
                    <span id="emrole"></span>
                
                </div> -->
            </div>
           
        </div>
        <div class="profile-container">
            
            <div class="profile-edit">
                <div class="form-group">
                    <label for="edit-name">Name:</label>
                    <input type="text" id="edit-name" value="John Doe">
                </div>
    
                <div class="form-group">
                    <label for="edit-job">Job Title:</label>
                    <input type="text" id="edit-job" value="Software Engineer">
                </div>
    
                <div class="form-group">
                    <label for="edit-age">Age:</label>
                    <input type="text" id="edit-age" value="30">
                </div>
    
                <div class="form-group2">
                    <label for="edit-address">Address:</label>
                    <input type="text" id="edit-address" value="123 Main St, City">
                </div>
    
                <div class="form-group2">
                    <label for="edit-nic">NIC:</label>
                    <input type="text" id="edit-nic" value="123456789">
                </div>
            </div>
    
            <div class="button-container">
                <button class="edit-btn" onclick="editProfile()">Edit</button>
                <button class="save-btn" onclick="saveProfile()" style="display: none;">Save</button>
                <button class="cancel-btn" onclick="cancelEdit()" style="display: none;">Cancel</button>
            </div>
        </div>
