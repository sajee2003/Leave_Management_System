<div class="profile-container">
    <!-- Left section for profile picture and basic info -->
    <div class="profile-left">
        <img src="/assests/R.png" alt="Profile Picture" class="profile-pic">
        <h2 id="emname"></h2>
        <p id="emrole"></p>
    </div>

    <!-- Middle section for profile form fields -->
    <div class="profile-center">
        <h2>Profile </h2>
        <form>
            <div class="form-group">
                <label>Name</label>
                <input type="text" placeholder="first name" id="edit-name">
            </div>
            <div class="form-group">
                <label>Surname</label>
                <input type="text" placeholder="surname" value="Mathan">
            </div>
            <div class="form-group">
                <label>PhoneNumber</label>
                <input type="text" placeholder="enter phone number" value="+94 771566965">
            </div>
            <div class="form-group">
                <label>DateOfBirth</label>
                <input type="text" placeholder="dob" id="edit-dob">
            </div>
            <div class="form-group">
                <label>Email ID</label>
                <input type="email" placeholder="enter email id" id="edit-address">
            </div>
            <div class="form-group">
                <label>NIC</label>
                <input type="text" placeholder="nic" id="edit-nic">
            </div>
        </form>
    </div>

    <!-- Right section for experience details -->
    <div class="profile-right">
        <div class="tabs">
            <!-- <button onclick="showExperience()">Edit Experience</button> -->
            <button onclick="showAdditionalDetails()">Experience</button>
        </div>
        <div id="experience-section">
            <label>Experience </label>
            <input type="text" placeholder="experience" id="edit-job">
        </div>
        <div id="additional-details-section" style="display: none;">
            <label>Additional Details</label>
            <input type="text" placeholder="additional details">
        </div>
    </div>
</div>
