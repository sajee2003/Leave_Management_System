<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
    
        .profile {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            position: relative;
         
        }

        .cover-photo {
            height: 100px;
            background: linear-gradient(to bottom, #f57d96, white);
        }

        .profile-info {
            display: flex;
            padding: 10px 20px;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #cccccc;
        }

        .profile-details h2 {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .profile-details p {
            font-size: 0.9em;
            color: #555;
        }

        .profile-settings {
            margin-left: auto;
            padding: 5px 10px;
            font-size: 0.9em;
            color: #f57d96;
            border: none;
            background: none;
            cursor: pointer;
        }


    
    </style>
</head>
<body>
    <!-- Profile structure -->
    <div class="profile">
        <div class="header">
            <div class="cover-photo"></div>
            <div class="profile-info">
                <div class="avatar"></div>
                <div class="profile-details">
                    <h2>John Doe</h2>
                    <p>@Nickname</p>
                    <button class="profile-settings">Profile settings</button>
                </div>
                <div class="stats">
                    <span>289 Lorem</span> â€¢ <span>45 Ipsum</span>
                </div>
            </div>
           
        </div>
      
    <!-- JavaScript for tabs -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const tabs = document.querySelectorAll('.tabs a');
            tabs.forEach(tab => {
                tab.addEventListener('click', function(event) {
                    event.preventDefault();
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
